{% extends "base.html" %} 

{% block title %} Home {% endblock %} 

{% block content %}
<h1 align="center">Products</h1>

   <!-- Sorting and Filtering Form -->
<form method="GET" action="/">
  <label for="sort_by">Sort By:</label>
  <select name="sort_by" id="sort_by">
      <option value="">--Select--</option>
      <option value="name">Name</option>
      <option value="cost">Cost</option>
  </select>

  <label for="filter_by">Filter by Keyword:</label>
  <input type="text" id="filter_by" name="filter_by" placeholder="Enter keyword" />

  <button type="submit">Apply</button>
</form>

<ul class="list-group list-group-flush" id="notes">
  {% for product in products %}
  <li class="list-group-item">
    <h3> {{product.name}} </h3>
    <p> Subscription : {{product.content}} </p>
    <p> $ {{product.cost}} | market : {{product.owner.name}}</p>

    
    <button class="close mx-3" type="button" onclick="addtocart({{product.id}})">
      <span aria-hidden="true"> Buy </span>
    </button>

    <button class="close mx-3" type="button">
      <a href="/product_profile/{{product.id}}">Profile</a>
    </button>

  </li>
  {% endfor %}
</ul>

{% endblock %}
