{% extends "base.html" %} 

{% block title %} User Profile {% endblock %} 

{% block content %}
<h1 align="center">User Profile</h1>

<ul class="list-group list-group-flush" id="notes">
  {% for product in user.own_products %}
  <li class="list-group-item">
    <h3> {{product.name}} </h3>
    <p> Subscription : {{product.content}} </p>
    <p> $ {{product.cost}} </p>
  </li>
  {% endfor %}
</ul>

<form method="POST">

    <div class="form-group">
        <label for="product_name"> Product Name </label>
        <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter product name" />
    </div>
    <div class="form-group">
        <label for="product_content"> Product Content </label>
        <input type="text" class="form-control" id="product_content" name="product_content" placeholder="Enter content" />
    </div>
    <div class="form-group">
        <label for="product_cost"> Product Cost </label>
        <input type="text" class="form-control" id="product_cost" name="product_cost" placeholder="Enter product cost" />
    </div>
  
    <div align="center">
    <button class="btn btn-primary" type="submit">Upload Product</button>
  </div>
</form>
{% endblock %}
