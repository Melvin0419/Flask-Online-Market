{% extends "base.html" %} 

{% block title %} User Profile {% endblock %} 

{% block content %}
<h1 align="center">User Profile</h1>

<form method="POST">
  <div class="form-group">
    <label for="email"> Email Address </label>
    <input type="text" class="form-control" id="email" name="email" value="{{user.email}}" />
  </div>
  <div class="form-group">
    <label for="Username"> User name </label>
    <input type="text" class="form-control" id="Username" name="username" value="{{user.name}}" />
  </div>
  
  <br />
  <button class="btn btn-primary" type="submit">Change</button>
</form>


<h3 class="mt-5">Products:</h3>
<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Cost</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody>
      {% for product in user.own_products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.cost }}</td>
        <td>{{ product.content }}</td>
        <td>
          <button class="close mx-3" type="button" onclick="deleteproduct({{product.id}})">
            <span aria-hidden="true"> Delete </span>
        </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
